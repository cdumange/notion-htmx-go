{{ define "task"}}
<div class="task" draggable="true" x-data="{ edit: false}">
  <div :class="edit ? 'hidden': 'displayTask'" x-show="edit==false">
    <p x-on:click="edit=true">{{ .Title}}</p>
    <p
      style="cursor: pointer"
      hx-delete="/tasks/{{.ID}}"
      hx-target="closest .task"
      hx-swap="delete"
    >
      x
    </p>
  </div>
  <form
    hx-put="/tasks/id/{{ .ID}}"
    hx-target="closest div"
    x-show="edit"
    hx-swap="outerHTML"
  >
    <input type="hidden" name="category_id" value="{{ .CategoryID }}" />
    <input type="text" name="title" value="{{ .Title }}" />
    <input type="submit" value="valider" x-on:click="edit=false" />
    <input type="button" value="cancel" x-on:click="edit=false" x-show="edit" />
  </form>
</div>

{{end}}
