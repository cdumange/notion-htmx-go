{{template "base"}}
<script type="text/javascript">
  function onDrop(e) {
    console.log(e);
    document.createEvent("drop", e);
  }

  function allowDrop(ev) {
    ev.preventDefault();
  }
</script>

<div class="categories">
  {{range .}}
  <div
    class="category"
    hx-put="/tasks/category/{{ .ID }}"
    hx-trigger="drop"
    x-on:mouseover="onOver"
    ondrop="onDrop"
    ondragover="allowDrop"
  >
    <span class="categoryTitle">{{ .Title }}</span>
    {{ template "taskList" .}} {{template "createTask" .}}
  </div>
  {{end}}
</div>

<div
  style="
    min-width: 100vw;
    height: 150px;
    background-color: var(--blue-5);
    display: none;
  "
  ondrop="onOver"
>
  Zone de test
</div>
