{{template "base"}}
<script type="text/javascript">
  function onDrop(e) {
    console.log(e);
    document.createEvent("drop", e);
  }

  function allowDrop(ev) {
    ev.preventDefault();
  }
</script>

<div class="categories">
  {{range .}}
  <div
    class="category"
    x-data="{ editing : 'toto', setEdit(id) { this.editing = id;}}"
  >
    <span class="categoryTitle" @click="console.log(editing)"
      >{{ .Title }}</span
    >
    <ul x-on:drop="console.log(event)">
      {{ range .List}} {{ template "task" .}} {{ end }} {{template "createTask"
      .}}
    </ul>
  </div>
  {{end}}
</div>
